<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table嵌套tr，tr嵌套td/th-->
<!--table是表格，tr是表格行，td是表格数据（内容单元格），th是表格标题（表头单元格）-->
<!--table里面只能包含tr，tr里面只能包含td/th；td/th里面可以包裹任何内容-->
<!--表格默认没有边框线，使用border属性为其添加-->
<table border="1">
  <tr>
    <th>姓名</th>
    <th>语文</th>
    <th>数学</th>
    <th>总分</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>80</td>
    <td>90</td>
    <td>170</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>85</td>
    <td>90</td>
    <td>175</td>
  </tr>
  <tr>
    <td>总结</td>
    <td>全市第一</td>
    <td>全市第一</td>
    <td>全市第一</td>
  </tr>
</table>
<br>

<!--表格结构标签-->
<!--caption是表格标题，thead是表格头部，tbody是表格主体，tfoot是表格尾部-->
<table border="1">
  <caption>学生成绩表</caption>
  <thead>
    <tr>
      <th>姓名</th>
      <th>语文</th>
      <th>数学</th>
      <th>总分</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>张三</td>
      <td>80</td>
      <td>90</td>
      <td>170</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>85</td>
      <td>95</td>
      <td>180</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td>总结</td>
      <td>全市第一</td>
      <td>全市第一</td>
      <td>全市第一</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
