<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--列表分类：无序列表、有序列表、定义列表-->
<!--无序列表：ul嵌套li，ul是无序列表，li是列表条目-->
<!--ul标签只能包裹li标签，li里面可以包裹任何内容-->
<ul>
    <li>列表条目1</li>
    <li>列表条目2</li>
</ul>

<!--有序列表：ol嵌套li，ol是有序列表，li是列表条目-->
<!--ol标签只能包裹li标签，li里面可以包裹任何内容-->
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
</ol>

<!--定义列表：dl嵌套dt和dd，dl是定义列表，dt是定义标题，dd是定义描述-->
<!--dt、dd里面可以包裹任何内容-->
<dl>
    <dt>服务中心</dt>
    <dd>申请售后</dd>
    <dd>售后政策</dd>
</dl>
</body>
</html>
